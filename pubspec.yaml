name: pos_kasir_flutter
description: "SuperCashier - Modern POS Application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  qr_flutter: ^4.0.0
  printing: ^5.9.0
  lottie: ^2.3.0
  flutter_svg: ^2.0.10+1

  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  provider: ^6.0.0
  dio: ^5.9.0
  
  shared_preferences: ^2.5.3  
  path_provider: ^2.1.5      

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
